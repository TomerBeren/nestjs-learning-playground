<div class="bg-gray-50 rounded-lg p-6 space-y-4">
  <div class="flex items-center border-b border-gray-200 pb-4">
    <span class="font-semibold text-gray-700 w-40">Name:</span>
    <span class="text-gray-900">{{ userName() }}</span>
  </div>
  
  <div class="flex items-center border-b border-gray-200 pb-4">
    <span class="font-semibold text-gray-700 w-40">Email:</span>
    <span class="text-gray-900">{{ userEmail() }}</span>
  </div>
  
  <div class="flex items-center border-b border-gray-200 pb-4">
    <span class="font-semibold text-gray-700 w-40">Role:</span>
    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
      Developer
    </span>
  </div>
  
  <div class="flex items-center border-b border-gray-200 pb-4">
    <span class="font-semibold text-gray-700 w-40">Account Type:</span>
    @if (isTrial()) {
      <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
        Trial User
      </span>
    } @else {
      <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
        Free User
      </span>
    }
  </div>

  <!-- Show trial duration using computed signal -->
  @if (showTrialDuration()) {
    <div class="flex items-center border-b border-gray-200 pb-4">
      <span class="font-semibold text-gray-700 w-40">Trial Duration:</span>
      <span class="text-gray-900">14 days remaining</span>
    </div>
  }
  
  <div class="flex items-center">
    <span class="font-semibold text-gray-700 w-40">Member Since:</span>
    <span class="text-gray-900">October 2025</span>
  </div>
</div>
