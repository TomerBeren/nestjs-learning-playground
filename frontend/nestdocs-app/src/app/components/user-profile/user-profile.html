<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-white">
    <h1 class="text-3xl font-bold mb-2">User Profile</h1>
    <p class="text-blue-100">Manage your personal information</p>
  </div>

  <!-- Profile Info Section -->
  <div class="p-8">
    <div class="bg-gray-50 rounded-lg p-6 space-y-4">
      <div class="flex items-center border-b border-gray-200 pb-4">
        <span class="font-semibold text-gray-700 w-40">Name:</span>
        <span class="text-gray-900">John Doe</span>
      </div>
      
      <div class="flex items-center border-b border-gray-200 pb-4">
        <span class="font-semibold text-gray-700 w-40">Email:</span>
        <span class="text-gray-900">john.doe@example.com</span>
      </div>
      
      <div class="flex items-center border-b border-gray-200 pb-4">
        <span class="font-semibold text-gray-700 w-40">Role:</span>
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
          Developer
        </span>
      </div>
      
      <div class="flex items-center">
        <span class="font-semibold text-gray-700 w-40">Member Since:</span>
        <span class="text-gray-900">October 2025</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex gap-4">
      <button 
        (click)="editProfile()"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:scale-105"
      >
        Edit Profile
      </button>
      
      <button 
        (click)="viewActivity()"
        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:scale-105"
      >
        View Activity
      </button>
    </div>
  </div>
</div>
