<div class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-white relative">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold mb-2">User Profile</h1>
      <p class="text-blue-100">Manage your personal information</p>
    </div>
    
    <!-- Dynamic Trial Badge using signals -->
    @if (isTrial()) {
      <div class="absolute top-4 right-4">
        @if (isTrialExpired()) {
          <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-bold bg-red-500 text-white shadow-lg animate-pulse">
            ⚠️ Trial Expired
          </span>
        } @else {
          <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-bold bg-yellow-400 text-yellow-900 shadow-lg">
            ⭐ Trial Active
          </span>
        }
      </div>
    }
  </div>
</div>
