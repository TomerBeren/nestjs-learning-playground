<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
  <!-- Header Section with Dynamic Trial Badge -->
  <profile-header 
    [isTrial]="isTrial()" 
    [isTrialExpired]="isTrialExpired()"
  />

  <!-- Profile Content -->
  <div class="p-8">
    <!-- User Badges Section -->
    <user-badge-list 
      [badges]="badges()"
      (badgeAdded)="addBadge()"
      (badgeRemoved)="removeBadge($event)"
      (badgesCleared)="clearBadges()"
    />

    <!-- Two-Way Binding Demo Section -->
    <profile-editor 
      [userName]="userName()"
      [userEmail]="userEmail()"
      (userNameChanged)="updateUserName($event)"
      (userEmailChanged)="updateUserEmail($event)"
    />

    <!-- Profile Info Section -->
    <profile-info 
      [userName]="userName()"
      [userEmail]="userEmail()"
      [isTrial]="isTrial()"
      [isTrialExpired]="isTrialExpired()"
    />

    <!-- Action Buttons with Signal Controls -->
    <trial-controls 
      [isTrial]="isTrial()"
      [isTrialExpired]="isTrialExpired()"
      [showTrialDuration]="showTrialDuration()"
      (trialActivated)="activateTrial()"
      (trialExpired)="expireTrial()"
      (trialReset)="resetTrial()"
      (profileEdited)="editProfile()"
      (activityViewed)="viewActivity()"
    />
  </div>
</div>
